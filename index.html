<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="icon"
            sizes="192x192"
            href="assets/images/icons/favicon.png"
            type="image/png" />
        <link rel="shortcut icon"
            href="assets/images/icons/favicon.ico"
            type="image/x-icon" />
        <meta name="theme-color" content="#ffffff" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instagram</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" />

        <link rel="preload" href="assets/css/style.css" as="style" />

        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body class="flex-center">

        <main class="container">

            <div class="flex-center row">

                <div class="col col-mockup">
                    <img class="cell-phone"
                        src="./assets/images/misc/instagram-celular.png"
                        alt="Cell Phone logged in Instagram Account" />
                </div>

                <div class="col col-continue">

                    <div class="box">
                        <img class="logo"
                            src="./assets/images/instagram-logo.png"
                            alt="Instagram Logo name" />

                        <div class="flex-center profile-photo">
                            <img src="./assets/images/misc/profile.png"
                                alt="Profile User Photo" />
                        </div>

                        <a class="btn btn__continue" href="#">
                            Continue as john_doe
                        </a>
                        <a class="btn btn__remove" href="#">
                            Remove account
                        </a>
                    </div>

                    <div class="box">
                        <div class="sign-up">
                            <p class="sign-up__text">Not john_doe?</p>
                            <p class="sign-up__text">
                                <a class="sign-up__link" href="#">Switch accounts</a>
                                or
                                <a class="sign-up__link" href="#">Sign up</a>
                            </p>
                        </div>
                    </div>

                    <div class="flex-center get-app">
                        <p class="get-app__text">Get the app.</p>
                        <div class="get-app__download">
                            <a class="btn" rel="noopener" href="#">
                                <img class="get-app__download__img"
                                    src="./assets/images/misc/apple-button.png"
                                    alt="Get App on Apple Store" />
                            </a>
                            <a class="btn" rel="noopener" href="#">
                                <img class="get-app__download__img"
                                    src="./assets/images/misc/googleplay-button.png"
                                    alt="Get App on Play Store" />
                            </a>
                        </div>
                    </div>

                </div>
            </div>

        </main>

    </body>
</html>
